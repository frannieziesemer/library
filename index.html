<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>library</title>
</head>
<body>
    <div class="header">
        <h1>library</h1>
        <p id="starter-text" class="hidden">add a new book to get started!</p>
        <button class="new-book-button">
            ADD NEW
        </button>
    </div>
    <div class="cards-wrapper">
    </div>
    <small>Project by Frannie Ziesemer and open <a href="https://frannieziesemer.github.io/library/"> sourced on GitHub </a></small>

<!-- new book overlay -->
    <div class="overlay-outer">
        <div class="overlay-inner">
          <form id="new-book-form">
              <label>Enter the book details</label>
              <input id="new-title" type="text" required="required" placeholder="Title">
              <input id="new-author" type="text" required="required" placeholder="author">
              <input id="new-pages" type="text" required="required" placeholder="number of pages">
              <div class="read-checkbox">
                <label for="">Have you read this book?</label>
                <input id="new-read-status" type="checkbox" placeholder="Read?">
              </div>
              <button id="submit-new-book" type="submit">sumbit</button>
          </form>
          <button id="exit-form">exit</button>
        </div>
      </div>
    <script src="src/index.js"></script>
</body>
</html>
